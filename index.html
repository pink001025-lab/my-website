<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>밥심이의 일상</title>
    <meta name="description" content="평범한 대학생의 하루를 담은 공간 입니다" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="밥심이의 일상" />
    <meta property="og:description" content="평범한 대학생의 하루를 담은 공간" />
    <meta property="og:image" content="images/main.jpeg" />
    <meta property="og:type" content="website" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    
    <style>
      :root {
        --main-color: #5d4e37;
        --accent-color: #c9a86a;
        --bg-warm: #f5f0e8;
        --bg-cream: #faf7f2;
        --brown-dark: #4a3f2f;
        --brown-light: #8b7355;
        --link-color: #b89968;
        --hover-color: #d4af76;
        --button-color: #8b7355;
        --button-hover: #6d5a43;
        --base-font: "Jua", sans-serif;
        --title-font: "Jua", "Philosopher", serif;
      }
      
      html {
        font-size: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        font-family: var(--base-font);
        line-height: 1.8;
        color: var(--main-color);
        margin: 0;
        background-color: var(--bg-cream);
        font-size: 16px;
      }
      
      a {
        text-decoration: none;
        color: inherit;
        transition: color 0.3s ease;
      }
      
      img {
        max-width: 100%;
        display: block;
        border-radius: 8px;
      }
      
      .wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 4%;
      }
      
      .big-bg {
        background-size: cover;
        background-position: center top;
        background-repeat: no-repeat;
        position: relative;
        min-height: 100vh;
      }
      
      .big-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(250, 247, 242, 0.3);
        pointer-events: none;
      }
      
      .page-title {
        font-size: 5rem;
        font-family: var(--title-font);
        text-transform: uppercase;
        font-weight: normal;
        color: var(--brown-dark);
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        margin-bottom: 10px;
      }
      
      .button {
        font-size: 1.2rem;
        background: var(--button-color);
        color: #fff;
        border-radius: 25px;
        padding: 1rem 2.5rem;
        transition: all 0.3s ease;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(139, 115, 85, 0.25);
      }
      
      .button:hover {
        background: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(139, 115, 85, 0.35);
      }
      
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 25px;
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(139, 115, 85, 0.15);
        border-radius: 25px;
        margin: 0 auto;  /* ✅ 20px → 0으로 변경 */
        margin-top: 20px;  /* 위쪽만 여백 유지 */
        max-width: fit-content;
        gap: 20px;
      }
      
      /* ✅ h1 태그의 기본 margin 제거 */
      .page-header h1 {
        margin: 0;
      }
      
      .logo {
        width: 140px;
        transition: transform 0.3s ease;
        display: block;  /* ✅ 이미지 하단 공백 제거 */
      }
      
      .logo:hover {
        transform: scale(1.05);
      }
      
      .main-nav {
        display: flex;
        font-size: 0.95rem;
        list-style: none;
        margin: 0;
        padding: 0;  /* ✅ ul의 기본 padding 제거 */
        gap: 8px;
      }
      
      .main-nav li {
        margin: 0;
      }
      
      .main-nav a {
        color: var(--main-color);
        transition: all 0.3s ease;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 20px;
        border: 2px solid var(--accent-color);
        background: white;
        display: block;
        text-transform: uppercase;
      }
      
      .main-nav a:hover {
        background: linear-gradient(135deg, #c9a86a, #8b7355);
        color: white;
        border-color: #8b7355;
        transform: translateY(-2px);
      }
      
      #home {
        /* ✅ 따옴표로 감싸서 공백 처리 */
        background-image: url("images/12 .jpeg");
      }
      
      .home-content {
        text-align: center;
        margin-top: 10%;
        animation: fadeInUp 1s ease;
        position: relative;
        z-index: 1;
      }
      
      .home-content p {
        font-size: 1.125rem;
        margin: 10px 0 42px;
        color: var(--brown-light);
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .lang-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        gap: 8px;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px;
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(139, 115, 85, 0.25);
      }
      
      .lang-btn {
        padding: 8px 16px;
        border: 2px solid #c9a86a;
        background: white;
        color: #5d4e37;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
        font-family: inherit;
      }
      
      .lang-btn:hover {
        background: #f5f0e8;
        transform: translateY(-2px);
      }
      
      .lang-btn.active {
        background: linear-gradient(135deg, #c9a86a, #8b7355);
        color: white;
        border-color: #8b7355;
      }
      
      /* 언어 전환 */
      .lang-ko,
      .lang-jp,
      .lang-cn {
        display: none !important;
      }
      
      html[lang="ko"] .lang-ko {
        display: block !important;
      }
      
      html[lang="ja"] .lang-jp {
        display: block !important;
      }
      
      html[lang="zh"] .lang-cn {
        display: block !important;
      }
      
      /* 접근성을 위한 숨김 요소 */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      
      /* aria-live 영역 */
      .lang-announcement {
        position: absolute;
        left: -10000px;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      
      @media (max-width: 600px) {
        .page-title {
          font-size: 2.5rem;
        }
        
        .page-header {
          flex-direction: column;
          padding: 15px 4%;
          gap: 15px;
        }
        
        .main-nav {
          font-size: 0.85rem;
          gap: 6px;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .main-nav a {
          padding: 8px 14px;
          font-size: 0.85rem;
        }
        
        .home-content {
          margin-top: 20vh;
        }
        
        .lang-switch {
          top: auto;
          bottom: 20px;
          right: 50%;
          transform: translateX(50%);
        }
        
        .lang-btn {
          padding: 6px 12px;
          font-size: 0.85rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- 언어 변경 알림을 위한 aria-live 영역 -->
    <div class="lang-announcement" role="status" aria-live="polite" aria-atomic="true"></div>
    
    <div class="lang-switch">
      <button class="lang-btn active" onclick="switchLang('ko')" aria-label="한국어로 변경">한국어</button>
      <button class="lang-btn" onclick="switchLang('ja')" aria-label="日本語に変更">日本語</button>
      <button class="lang-btn" onclick="switchLang('zh')" aria-label="切换到中文">中文</button>
    </div>

    <div id="home" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html" aria-label="밥심이의 일상 홈으로">
            <img class="logo" src="images/logo.svg" alt="밥심이의 일상 로고" loading="lazy" />
            <span class="sr-only">밥심이의 일상</span>
          </a>
        </h1>
        <nav aria-label="메인 네비게이션">
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Video</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="home-content wrapper">
        <h2 class="page-title">밥심이의 일상_bapsim</h2>
        
        <div class="lang-ko">
          <p>밥심으로 살아가는 하루의 기록 study. travel. slow life.</p>
          <a class="button" href="menu.html">Video 보기</a>
        </div>
        
        <div class="lang-jp">
          <p>「밥심」で生きる一日の記録 study. travel. slow life.</p>
          <a class="button" href="menu.html">動画を見る</a>
        </div>
        
        <div class="lang-cn">
          <p>以"밥심"生活的一天记录 study. travel. slow life.</p>
          <a class="button" href="menu.html">观看视频</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let savedLang = 'ko';
        try {
          savedLang = sessionStorage.getItem('preferredLang') || 'ko';
        } catch(e) {
          console.warn('Language preference could not be loaded');
        }
        applyLanguage(savedLang);
      });
      
      function switchLang(lang) {
        try {
          sessionStorage.setItem('preferredLang', lang);
        } catch(e) {
          console.warn('Language preference could not be saved');
        }
        applyLanguage(lang);
        announceLanguageChange(lang);
      }
      
      function applyLanguage(lang) {
        document.documentElement.lang = lang;
        const buttons = document.querySelectorAll('.lang-btn');
        buttons.forEach(btn => {
          btn.classList.remove('active');
          if ((lang === 'ko' && btn.textContent === '한국어') || 
              (lang === 'ja' && btn.textContent === '日本語') ||
              (lang === 'zh' && btn.textContent === '中文')) {
            btn.classList.add('active');
          }
        });
      }
      
      function announceLanguageChange(lang) {
        const announcements = {
          'ko': '한국어로 변경되었습니다',
          'ja': '日本語に変更されました',
          'zh': '已切换到中文'
        };
        
        const announcer = document.querySelector('.lang-announcement');
        if (announcer) {
          announcer.textContent = announcements[lang] || '';
        }
      }
    </script>
  </body>
</html>
