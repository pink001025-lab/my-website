    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        // Instagram lazy load

        const observer = new IntersectionObserver((entries) => {

              instaBox.innerHTML = `<iframe src="${instaBox.dataset.url}" width="100%" height="320" frameborder="0" loading="lazy"></iframe>`;
              observer.disconnect();
            }
          });
        });
        observer.observe(instaBox);
      });
    </script>
